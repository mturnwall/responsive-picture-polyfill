	<title>Responsive Image Polyfill Demo</title>

	<link type="text/css" href="" rel="stylesheet" media="screen, projection">

<body>
<h1>Responsive Image Polyfill</h1>
<p>Here is an example of the responsive images from the W3C spec</p>
<code>
	<picture width="500" height="500">
		<source media="(min-width: 45em)" src="large.jpg">
		<source media="(min-width: 18em)" src="med.jpg">
		<source src="small.jpg">
		<img src="small.jpg" alt="">
		<p>Accessible text</p>
	</picture>
</code>
</body>
